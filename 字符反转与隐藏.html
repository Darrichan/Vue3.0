<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                content: 'hello world',
                show: true
            }
        },
        methods: {
            handleBtnClick() {
                this.content = this.content.split('').reverse().join('');
            },
            handleBtnClick_show() {
                this.show = !this.show;
            }
        },
        // mounted() {
        //     setInterval(() => {
        //         this.content += 1;
        //     }, 1000)
        // },
        template: `
        <div >
            <span v-if="show">{{content}}</span>
            <button v-on:click="handleBtnClick">
                内容反转
            </button>
            <button v-on:click="handleBtnClick_show">
                显示/隐藏
            </button>
        </div>`
    }).mount('#root')
</script>

</html>
