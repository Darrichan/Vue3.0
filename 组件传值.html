<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="root"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    number: () => {
                        alert('123')
                    }
                }
            },
            template: '<div><test :content=number /></div>'
        })
        app.component('test', {
            props: {
                content: Function
            },
            methods: {
                btnClick() {
                    alert('456')
                    this.content();
                }
            },
            template: `
            <div @click="this.btnClick">
                {{typeof content}}
            </div>`

        });
        const vm = app.mount('#root')
    </script>
</body>

</html>
